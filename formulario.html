    <div class="cont">
      <div class="titulo">
        <strong>Formulario de Cadastro de Fã</strong>
      </div>
      <div class="alinharFormu">
        <div>
          <form action="">
            <fieldset>
              <div class="formu">
                <label for="nome">
                  Nome
                  <input type="text" id="nome" name="nome" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="email">
                  Email
                  <input type="text" id="email" name="email" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="tel">
                  Telefone
                  <input type="text" id="tel" name="tel" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="nasc">
                  Data de Nascimento
                  <input type="date" id="nasc" name="nasc" required />
                </label>
              </div>
              <br />
              <p class="gen">Gênero</p>
              <div>
                <input type="radio" id="masc" name="gen" value="masc" />
                <label for="masc">Masculino</label>
              </div>
              <div>
                <input type="radio" id="femi" name="gen" value="femi" />
                <label for="femi">Feminino</label>
              </div>
              <div>
                <input type="radio" id="out" name="gen" value="out" />
                <label for="out">Outros</label>
              </div>
              <br />
              <div class="formu">
                <label for="pais">
                  País
                  <input type="text" id="pais" name="pais" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="estado">
                  Estado
                  <input type="text" id="estado" name="estado" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="cidade">
                  Cidade
                  <input type="text" id="cidade" name="cidade" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="bairro">
                  Bairro
                  <input type="text" id="bairro" name="bairro" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="rua">
                  Rua
                  <input type="text" id="rua" name="rua" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="num">
                  Número
                  <input type="text" id="num" name="num" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="comp">
                  Complemento
                  <input type="text" id="comp" name="copm" required />
                </label>
              </div>
              <br /><br />
              <div class="formu">
                <label for="senha">
                  Senha
                  <input type="password" id="senha" name="senha" required />
                </label>
              </div>
              <br />
              <div class="envio">
                <input type="submit" name="submit" id="submit" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
